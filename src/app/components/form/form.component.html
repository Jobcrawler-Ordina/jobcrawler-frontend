<div class="container">
    <div fxLayout="row" fxLayoutAlign="center center" class="content">
        <mat-card class="card">
            <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
                <h3>Search vacancies</h3>
            </mat-card-title>
            <mat-card-content>
                <div>
                    <form [formGroup]="jobForm">
                        <mat-form-field>
                            <mat-label>Plaats</mat-label>
                            <input matInput formControlName="plaats" color="white">
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Afstand</mat-label>
                            <input matInput formControlName="afstand">
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Sleutelwoorden</mat-label>
                            <input matInput formControlName="sleutelwoorden">
                        </mat-form-field>
                    </form>

                    <button (click)="submit()" mat-raised-button color="accent">
                        Search request
                    </button>
                </div>
                <div class="table-container">
                    <table *ngIf="vacancyData!==undefined" mat-table [dataSource]="vacancyData"
                           class="mat-elevation-z8">

                        <!-- Title Column -->
                        <ng-container matColumnDef="title">
                            <th mat-header-cell *matHeaderCellDef> Title</th>
                            <td mat-cell *matCellDef="let element"><a
                                href="/id/{{element.url}}"> {{element.title | convertStringToDots: 25}} </a></td>
                        </ng-container>

                        <!-- Broker Column -->
                        <ng-container matColumnDef="broker">
                            <th mat-header-cell *matHeaderCellDef> Broker</th>
                            <td mat-cell *matCellDef="let element"> {{element.broker}} </td>
                        </ng-container>

                        <!-- Location Column -->
                        <ng-container matColumnDef="location">
                            <th mat-header-cell *matHeaderCellDef> Location</th>
                            <td mat-cell *matCellDef="let element"> {{element.location}} </td>
                        </ng-container>

                        <!-- postingDate Column -->
                        <ng-container matColumnDef="postingDate">
                            <th mat-header-cell *matHeaderCellDef> Posting Date</th>
                            <td mat-cell *matCellDef="let element"> {{element.postingDate}} </td>
                        </ng-container>

                        <!-- Vacancy open url Column -->
                        <ng-container matColumnDef="openVacancyURL">
                            <th mat-header-cell *matHeaderCellDef> External url</th>
                            <td mat-cell *matCellDef="let element">
                                <a href="{{element.vacancyUrl}}" target="_blank">
                                    <mat-icon class="icon">open_in_new</mat-icon>
                                </a>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
