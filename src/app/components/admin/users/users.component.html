<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="x">
    <th mat-header-cell *matHeaderCellDef> <span class="material-icons">delete_outline</span> </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-icon-button mat-raised-button (click)="removeUser(element)" [disabled]="currentUser.username == element.username">            
        <span class="material-icons">delete_forever</span> 
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let element"> 
      <button type="button" class="btn {{element.role == 'ROLE_ADMIN' ? 'btn-danger' : 'btn-secondary'}}" (click)="updateUser(element)" [disabled]="currentUser.username == element.username">{{element.role}}</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br />
<mat-slide-toggle [formControl]="allowSignups" (change)="toggleSignup()">Allow new signups</mat-slide-toggle>
