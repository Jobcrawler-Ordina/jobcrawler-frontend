<div class="container main-div">
    <mat-card class="card fullHeight">
        <div class="row">
            <div class="col-sm-12 col-lg-3" *ngIf="!isShow">
                <form [formGroup]="searchForm">
                    <h1><span class="material-icons">filter_list</span> Filters</h1>
                    <mat-divider class="divider"></mat-divider>
                    <button mat-raised-button (click)="resetForm()">Herstel&nbsp;
                        <mat-icon>autorenew</mat-icon>
                    </button>
                    <span class="ml-2"></span>
                    <button mat-raised-button type="submit" (click)="searchVacancies()">Zoek&nbsp;
                        <mat-icon>search</mat-icon>
                    </button>
                    <div class="mt-1"></div>
                    <mat-divider></mat-divider>
                    <div class="mt-3"></div>
                    <h2>By location:</h2>
                    <mat-form-field class="search">
                        <mat-label>City</mat-label>
                        <input matInput type="search" formControlName="city" (keyup.enter)="searchVacancies()"
                               placeholder="City">
                      </mat-form-field>
                    <mat-divider class="divider"></mat-divider>
                    <h2>By skill:</h2>
                        <div><mat-checkbox>Java</mat-checkbox></div>
                        <div><mat-checkbox>Python</mat-checkbox></div>
                        <div><mat-checkbox>Angular</mat-checkbox></div>
                    <div class="vertical-spacer"></div>
                    <mat-divider class="divider"></mat-divider>
                    <h2>By date:</h2>
                    <mat-divider class="divider"></mat-divider>
                </form>
            </div>
            <div id ="childComponent" class="col-sm-12 col-lg-{{isShow ? 12 : 9}}">
            <!-- <div id ="childComponent" class="col-sm-12 col-lg-9"> -->
                <app-vacancy-table 
                (filterButtonClicked)="toggleDisplay()"
                [isShow]="isShow">
               </app-vacancy-table>      
            </div>
        </div>
    </mat-card>
</div>

<div class="filterFooter"><button mat-raised-button (click)="toggleDisplay()" [style.width.vw]="100">{{isShow ? 'Show' : 'Hide'}} filters</button></div>
